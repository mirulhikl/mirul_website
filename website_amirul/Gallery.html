    <!-- JavaScript to display live date and time -->
    <script>
        // Function to format the date and time
        function updateDateTime() {
            var now = new Date();

            var day = now.getDate();
            var month = now.getMonth() + 1;
            var year = now.getFullYear();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            var formattedDate = `${day}/${month}/${year}`;
            var formattedTime = `${hours}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

            document.getElementById('date-time').textContent = `Date: ${formattedDate} | Time: ${formattedTime}`;
        }

        setInterval(updateDateTime, 1000);  // Update every second
        updateDateTime();  // Call it immediately on load
    </script>
